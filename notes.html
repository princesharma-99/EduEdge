<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduNotes | Notes Library</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="notes.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="Logo.png" alt="EduEdge logo" width="38" />
        <span class="ms-2 fw-bold">EduEdge</span>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <h2 class="text-center fw-bold mb-5 text-danger">Access Notes by Semester & Subject</h2>

    <!-- Filters -->
<div class="row g-4 justify-content-center mb-4">
  <div class="col-12 col-md-4" style="max-width:400px; width:100%;">
    <label for="semesterSelect" class="form-label fw-semibold">Semester</label>
    <select class="form-select" id="semesterSelect">
      <option selected disabled>Choose Semester</option>
    </select>
  </div>
  <div class="col-12 col-md-4" style="max-width:400px; width:100%;">
    <label for="subjectSelect" class="form-label fw-semibold">Subject</label>
    <select class="form-select" id="subjectSelect" disabled>
      <option selected disabled>Select Semester First</option>
    </select>
  </div>
</div>


    <!-- Notes Cards -->
    <div id="notesContainer" class="row g-4 justify-content-center"></div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-3 bg-danger">
    &copy; 2025 EduNotes | View-only PDF access | All rights reserved
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="notes.js"></script>
</body>
</html>
